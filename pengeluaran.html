<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Pramuka</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://iili.io/JMb9Obe.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        tfoot {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Laporan Keuangan Pramuka</h1>

    <table>

            </tr>

        <tbody>

            </tr>

                <td>Rp10.000</td>
            </tr>
            <tr>
                <td>Adira</td>
                <td>28/2/24</td>
                <td>Rp10.000</td>
            </tr>
            <tr>
                <td>Arga</td>

                <td>Rp10.000</td>
            </tr>
            <tr>
                <td>Abigail</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Rasya</td>

            </tr>
            <tr>

            </tr>
            <!-- Tambahkan baris lain sesuai dengan data yang ada -->

        <tfoot>
            <tr>
                <td colspan="2">Total</td>

    </table>
</div>

</body>
</html>
